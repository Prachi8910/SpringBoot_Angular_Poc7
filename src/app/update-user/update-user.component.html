<h3>Update User</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.firstName" name="firstName" required #firstName="ngModel"
      [class.is-invalid]="firstName.invalid && firstName.touched">
      <small class="text-danger" [class.d-none]="firstName.valid || firstName.untouched">Please enter FirstName</small>
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="user.lastName" name="lastName"  required #lastName="ngModel"
      [class.is-invalid]="lastName.invalid && lastName.touched">
      <small class="text-danger"  [class.d-none]="lastName.valid || lastName.untouched">Please enter LastName</small>
    </div>

    <div class="form-group">
      <label for="name">Email Id</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="user.email" required pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" name="email" required #email="ngModel"
      [class.is-invalid]="email.invalid && email.touched">
      <small class="text-danger"  [class.d-none]="email.valid || email.untouched">Please enter valid email id</small>
    </div>

    <div class="form-group">
      <label for="name">Contact</label>
      <input type="number" class="form-control" id="contact" required [(ngModel)]="user.phoneNumber" required pattern=".*[0-9].*"  name="phoneNumber" required #phoneNumber="ngModel"
      [class.is-invalid]="phoneNumber.invalid && phoneNumber.touched">
      <small class="text-danger"  [class.d-none]="phoneNumber.valid || phoneNumber.untouched">Please enter valid  PhoneNumber</small>
    </div>

    <div class="form-group">
      <label for="name">City</label>
      <input type="text" class="form-control" id="city" required [(ngModel)]="user.city" name="city"  required #city="ngModel"
      [class.is-invalid]="city.invalid && city.touched">
      <small class="text-danger"  [class.d-none]="city.valid || city.untouched">Please enter City</small>
    </div>

    <div class="form-group">
      <label for="name">Country</label>
      <input type="text" class="form-control" id="country" required [(ngModel)]="user.country" name="country" required #country="ngModel"
      [class.is-invalid]="country.invalid && country.touched">
      <small class="text-danger"  [class.d-none]="country.valid || country.untouched">Please enter Country</small>
    </div>

    <div class="form-group">
      <label for="name">State</label>
      <input type="text" class="form-control" id="state" required [(ngModel)]="user.state" name="state"  required #state="ngModel"
      [class.is-invalid]="state.invalid && state.touched">
      <small class="text-danger"  [class.d-none]="state.valid || state.untouched">Please enter State</small>
    </div>



    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
